{% extends "layout/layout1.html" %}

{% block title %}
	Cadastrar pedido
{% endblock %}

{% block conteudo %}
	<div class="container conteudo">
			
		<h2 class="text-center">Cadastrar Pedido</h2>
		<div class="container">
			<form action="{{ url_for('pedido_submit') }}" method="post" accept-charset="utf-8">
				<div class="form-group">
					<!-- Com o numero da mesa Ã© possivel descobrir o id do cliente que fez a reserva -->
					<label for="nroMesa">Numero Mesa</label>
					<input type="text" name="nroMesa" id="nroMesa" class="form-control">	
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-danger btn-lg my-btn">Cadastrar</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Fim conteudo -->
{% endblock %}
